<!DOCTYPE html>
<html lang="en">
<style>
table, th, td {
  border:1px solid black;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
</head>
<body>
    <p>gather ip data</p>
    <form method="post" action="/ipdata">
        <label for="check">format: X.X.X.X/X</label>
        <input type="text" id="data" name="data" required><br>
        <button type="submit">lets check!</button>
    </form>

    <table style="border:1px solid black" >
        <tr>
            <th>Network Address</th>
            <th>Broadcast Address</th>
            <th>CIDR</th>
            <th>Netmask</th>
            <th>Wildcard</th>
        </tr>
        <tr>
            <td>{{.Network }}</td>
            <td>{{.Broadcast }}</td>
            <td>{{.CIDR }}</td>
            <td>{{.Netmask }}</td>
            <td>{{.Wildcard }}</td>
        <tr>
    </table>
</body>
</html>
